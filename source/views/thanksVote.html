<div layout="column" layout-align="center center">
    <md-card>
      <img src="http://www.bohannon4middletown.com/wp-content/uploads/2015/11/thankyou-msg.png" class="md-card-image" alt="Washed Out">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Thanks for your vote</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <md-button ui-sref="voteList" class="md-fab md-primary" aria-label="Use Android">
            <md-icon md-svg-icon="arrow_forward">
          </md-button>
      </md-card-actions>
    </md-card>
</div>
