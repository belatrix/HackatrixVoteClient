<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">
    <div id="logoHackatrix">
      <img width="240" height="80" src="images/logo.png">
    </div>
    <md-content id="menuTab" flex ng-show="!state.is('thanksVote')">
      <md-tabs class="md-default" md-dynamic-height>
        <md-tab md-active="state.is('voteList')" label="Vote List" ui-sref="voteList">
        </md-tab>
        <md-tab md-active="state.is('voteResult')" label="Vote Result" ui-sref="voteResult">
        </md-tab>
      </md-tabs>
    </md-content>
    <!--md-button class="md-icon-button" aria-label="Favorite">
      <md-icon md-svg-icon="favorite" style="color: greenyellow;"></md-icon>
    </md-button-->


    <md-menu id="menuDrop">
      <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <md-icon md-menu-origin md-svg-icon="more-vert"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ui-sref="voteList">
            <md-icon md-svg-icon="list" md-menu-align-target></md-icon>
            Vote List
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ui-sref="voteResult">
            <md-icon md-svg-icon="chart"></md-icon>
            Vote Result
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>


  </div>
</md-toolbar>
